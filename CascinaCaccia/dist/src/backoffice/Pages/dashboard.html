<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CodeCraft" />
    <meta name="description" content="dashboard page" />
    <meta name="robots" content="noindex, nofollow">
    <title>dashboard</title>
    <script type="module" crossorigin src="/js/backOfficeDashboard.DPXdEfuW.js"></script>
    <link rel="modulepreload" crossorigin href="/js/modulepreload-polyfill.B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/js/api.D_iSOBMK.js">
    <link rel="stylesheet" crossorigin href="/styles/backOfficeDashboard.css">
  </head>
  <body>
    <div id="navbar" class="navbar">
         <div class="logo">Dashboard</div>
    </div>

    <div class="main-container">
        <div id="card-container" class="container">
        </div>
  
        <div id="card-container-right" class="container">
        </div>
      </div>

       <div id="loading-modal" class="loading-modal">
        <div class="loading-content">
            <p>Operazione in corso, attendere...</p>
            <div class="spinner"></div>
            <p id="text-error"></p>
        </div>
    </div>

      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Dettagli Prenotazione</h2>
            <p id="modal-email"></p>
            <p id="modal-association"></p>
            <p id="modal-contact-date"></p>
            <p id="modal-phone-number"></p>
            
            <p id="modal-booking-duration"></p>
            <p id="modal-age-group"></p>
            <p id="modal-guides-quantity"></p>
            <p id="modal-participants-quantity"></p>
            <p id="modal-begin-time"></p>
            <p id="modal-end-time"></p>
            
            <div id="modal-activity-type"></div>
            
            <p id="modal-additional-info"></p>
            
            <div id="modal-buttons">
            </div>
        </div>
    </div>
    

  </body>
</html>
