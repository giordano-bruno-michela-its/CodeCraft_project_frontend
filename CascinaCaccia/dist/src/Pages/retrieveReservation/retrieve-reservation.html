    <title>Retrieve Reservation</title>
    <script type="module" crossorigin src="/js/retrieveReservation.9B7zygog.js"></script>
    <link rel="modulepreload" crossorigin href="/js/modulepreload-polyfill.B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/js/api.C1yY_2iX.js">

  </head>

  <body>
    <div class="container">
      <img src="/assets/Logo-agora.svg" alt="Logo AgorÃ " class="logo" />
      <h1 class="title">Recupera Prenotazione</h1>
      <p class="subtitle">Inserisci l'indirizzo email e il codice di 6 cifre per proseguire</p>

      <form id="retrieve-reservation-form" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group code-group">
          <label for="code">Codice di verifica</label>
          <div class="code-inputs">
            <input type="number" min="0" max="9" id="code-1" required />
            <input type="number" min="0" max="9" id="code-2" required />
            <input type="number" min="0" max="9" id="code-3" required />
            <input type="number" min="0" max="9" id="code-4" required />
            <input type="number" min="0" max="9" id="code-5" required />
            <input type="number" min="0" max="9" id="code-6" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">Continua</button>
      </form>
    </div>
    <!-- Toast Feedback -->
    <div id="toast-container"></div>
  </body>
