<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="CodeCraft" />
    <meta name="description" content="registration user page" />
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../styles/registrationUser.css" />
    <title>Registrazione</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Registrazione</h2>
      <form id="registrationUserForm">
        <div class="form-row">
          <div class="form-group">
            <label for="usernameRegistrationForm">Nome</label>
            <input type="text" id="usernameRegistrationForm" name="nome" placeholder="Inserisci il tuo nome" required />
          </div>
          <div class="form-group">
            <label for="surnameRegistrationForm">Cognome</label>
            <input type="text" id="surnameRegistrationForm" name="cognome" placeholder="Inserisci il tuo cognome" required />
          </div>
        </div>
        <div class="form-group">
          <label for="emailRegistrationUserForm">Email</label>
          <input type="email" id="emailRegistrationUserForm" name="email" placeholder="Inserisci la tua email" required />
        </div>
        <div class="form-group">
          <label for="passwordRegistrationForm">Password</label>
          <input type="password" id="passwordRegistrationForm" name="password" placeholder="Inserisci la tua password" required />
        </div>
        <button type="submit">Invia</button>
      </form>
    </div>

    <script type="module" src="../Utils/registrationUser.ts"></script>
  </body>
</html>
